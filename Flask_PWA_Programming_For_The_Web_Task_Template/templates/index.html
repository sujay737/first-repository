<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mossy Reviews | Sign Up</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #115e43, #3a8467, #4a9275);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #1b4d3e;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
        }

        h1 {
            color: #146b51;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #3a8467;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #3a8467;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        button:hover {
            background-color: #2f6e57;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            color: #146b51;
            font-size: 1em;
            font-weight: 500;
        }

        .greeting {
            font-size: 1.2em;
            font-weight: 600;
            color: #115e43;
        }

        .logout-btn {
            margin-top: 20px;
            background-color: #e74c3c;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container" id="signup-container">
        <h1>Mossy Reviews</h1>
        <p id="greeting" class="greeting"></p>

        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="message" id="message"></div>
        <button class="logout-btn" id="logout-btn" style="display:none;">Log Out</button>
    </div>

    <script>
        const signupForm = document.getElementById("signup-form");
        const message = document.getElementById("message");
        const greeting = document.getElementById("greeting");
        const logoutBtn = document.getElementById("logout-btn");

        // Check if user already signed up before
        const savedUser = localStorage.getItem("mossyUser");

        if (savedUser) {
            const user = JSON.parse(savedUser);
            signupForm.style.display = "none";
            greeting.textContent = `Welcome back, ${user.username}! ðŸŒ¿`;
            logoutBtn.style.display = "block";
        }

        // Handle new sign up
        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !email || !password) {
                message.textContent = "Please fill in all fields.";
                return;
            }

            const user = { username, email, password };
            localStorage.setItem("mossyUser", JSON.stringify(user));

            message.textContent = "Account created successfully!";
            setTimeout(() => location.reload(), 1000);
        });

        // Log out button clears data
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("mossyUser");
            location.reload();
        });
    </script>

</body>
</html>
